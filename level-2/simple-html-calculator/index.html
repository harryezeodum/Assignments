<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2> A Simple HTML Calculator</h2>
    </header>
    <section class="section">
        <div id="add">
            <h3> Addition </h3>
            <input id="num1" type="number" min="0" name="addition"> <br>
            <label for="addition"> + </label> <br>
            <input id="num2" type="number" name="addition"> <br>
            <button id="addition" type="submit"> Add </button>
            <button id="clear" type="reset"> Clear </button>
        </div>
    </section>

    <section class="section">
        <div id="sub">
            <h3> Substraction </h3>
            <input id="num3" type="number" min="0" name="substraction"> <br>
            <label for="substraction"> - </label> <br>
            <input id="num4" type="number" name="substraction"> <br>
            <button id="substract" type="button"> Substract </button>
        </div>
    </section>

    <section class="section">
        <div id="mul">
            <h3> Multiplication </h3>
            <input id="num5" type="number" min="0" name="multiplication"> <br>
            <label for="multiplication"> * </label> <br>
            <input id="num6" type="number" name="multiplication"> <br>
            <button id="multiply" type="button"> Multiply </button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
